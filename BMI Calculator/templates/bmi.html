<html>
<head><title>BMI Calculator</title>
</head>
<h1> Body Mass Index Calculator </h1>
<h2> This is a webapp to calculate your BMI </h2>
<form action="/display" method="POST">
	<div>
		<label for="name_id">Name:</label>
		<input type="text" id = "name_id" name = "name_name" placeholder="Enter your name in full">
	</div>
	<br>
	<div>
		<label for="age_id">Age:</label>
		<input type = "text" id = "age_id" name = "age_name" placeholder ="Enter an integer">
	</div>
	<br>
	<div>
		<label for="weight_id">Weight:</label>
		<input type = "text" id = "weight_id" name = "weight_name" placeholder="Enter your weight in kg">
	</div>
	<br>
	<div>
		<label for="height_id">Height:</label>
		<input type="text" id = "height_id" name = "height_name" placeholder="Enter your height in meters">
	</div>
	<br>
	<div>
		<input type="submit" value="Submit your details">
	</div>
</form>
</html>
